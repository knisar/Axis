{% extends 'base.html' %}
<html>
	<head><title>Page Add</title></head>
	<body>
        {% block body_block %}
        <h1>Add a Category</h1>
		<form action="/rango/add_page/" method="post">
			{% csrf_token %}

			{% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" value="Submit Page"> 
		</form>
        {% endblock %}
	</body>
</html>
