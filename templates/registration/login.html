{% extends "rango/base.html" %}

{% block body_block %}
<h1>Login</h1>
		<a href='/accounts/password/reset/'>Forgot Password</a>
        <form class="form-signin" method="post" action="." role="form">
                {% csrf_token %}
                <h2 class="form-signin-heading">Please sign in</h2>
				Username:<br>
				<input class="form-control" placeholder="Username" id="id_username"  name="username" type="text" required autofocus=""/>
				Password:<br>
				<input type="password" class="form-control" placeholder="Password" id="id_password" name="password"  required />
				<br>
        		<button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>

        </form>

        <p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}
